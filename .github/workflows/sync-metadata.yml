name: Sync Repository Metadata

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract package metadata
        id: metadata
        run: |
          DESCRIPTION=$(node -p "require('./package.json').description")
          KEYWORDS=$(node -p "require('./package.json').keywords.join(',')")
          echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "keywords=$KEYWORDS" >> $GITHUB_OUTPUT
          echo "Description: $DESCRIPTION"
          echo "Keywords: $KEYWORDS"

      - name: Update repository metadata
        uses: actions/github-script@v7
        with:
          script: |
            const description = '${{ steps.metadata.outputs.description }}';
            const topics = '${{ steps.metadata.outputs.keywords }}'.split(',').filter(t => t.trim());
            
            await github.rest.repos.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              description: description,
            });
            
            await github.rest.repos.replaceAllTopics({
              owner: context.repo.owner,
              repo: context.repo.repo,
              names: topics,
            });
            
            console.log(`Updated repository description and topics`);

