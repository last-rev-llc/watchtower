name: Sync Repository Metadata

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract package metadata
        id: metadata
        run: |
          DESCRIPTION=$(node -p "require('./package.json').description")
          KEYWORDS=$(node -p "require('./package.json').keywords.join(',')")
          echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "keywords=$KEYWORDS" >> $GITHUB_OUTPUT
          echo "Description: $DESCRIPTION"
          echo "Keywords: $KEYWORDS"

      - name: Update repository description
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          event-type: update-description
          client-payload: |
            {
              "description": "${{ steps.metadata.outputs.description }}",
              "topics": "${{ steps.metadata.outputs.keywords }}"
            }

      - name: Update repository topics (via API)
        run: |
          # Note: This requires a personal access token with repo scope
          # For now, we'll just log what should be updated
          echo "Repository description should be: ${{ steps.metadata.outputs.description }}"
          echo "Repository topics should be: ${{ steps.metadata.outputs.keywords }}"
          echo ""
          echo "To update manually:"
          echo "1. Go to https://github.com/${{ github.repository }}/settings"
          echo "2. Update description and topics"
          echo ""
          echo "Or use GitHub CLI:"
          echo "gh repo edit ${{ github.repository }} --description \"${{ steps.metadata.outputs.description }}\" --add-topic ${{ steps.metadata.outputs.keywords }}"

