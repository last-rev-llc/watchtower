name: Version and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  version-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if commit is from version workflow
        id: skip_check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -q "Version packages for release"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Commit is from version workflow, skipping to prevent loop"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Commit is not from version workflow, proceeding"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changesets
        id: changesets
        run: |
          if [ -n "$(find .changeset -name '*.md' -not -name 'config.json' -type f)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Found changesets, will version and publish"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found, skipping version/publish"
          fi

      - name: Install GitHub CLI
        if: steps.changesets.outputs.has_changesets == 'true' && steps.skip_check.outputs.skip == 'false'
        run: |
          type -p curl >/dev/null || (apt update && apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && apt update \
          && apt install gh -y

      - name: Version packages
        if: steps.changesets.outputs.has_changesets == 'true' && steps.skip_check.outputs.skip == 'false'
        run: pnpm version-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        if: steps.changesets.outputs.has_changesets == 'true' && steps.skip_check.outputs.skip == 'false'
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Commit version changes and create PR
        if: steps.changesets.outputs.has_changesets == 'true' && steps.skip_check.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            BRANCH_NAME="chore/version-v${{ steps.version.outputs.version }}"
            # Ensure we're on main and up to date
            git checkout main
            git pull origin main
            # Check if branch exists remotely, handle retry scenario
            if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
              echo "Branch exists remotely, fetching and resetting to main"
              git fetch origin "$BRANCH_NAME"
              git checkout -b "$BRANCH_NAME" origin/"$BRANCH_NAME" 2>/dev/null || git checkout "$BRANCH_NAME"
              git reset --hard origin/main
            else
              echo "Creating new branch"
              git checkout -b "$BRANCH_NAME"
            fi
            git commit -m "Version packages for release v${{ steps.version.outputs.version }}"
            git push origin "$BRANCH_NAME" --force-with-lease
            
            # Create PR using GitHub CLI
            PR_BODY="Automated version bump for release v${{ steps.version.outputs.version }}\n\nThis PR was automatically created by the version-and-publish workflow.\n\nChanges:\n- Updated package.json version\n- Updated CHANGELOG.md\n- Updated lockfile\n\nOnce merged, the release tag and GitHub release will be created."
            echo -e "$PR_BODY" > /tmp/pr_body.txt
            gh pr create \
              --title "Version packages for release v${{ steps.version.outputs.version }}" \
              --body-file /tmp/pr_body.txt \
              --base main \
              --head "$BRANCH_NAME" \
              --label "automated,version-bump" || echo "PR may already exist or failed to create"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create git tag
        if: steps.changesets.outputs.has_changesets == 'true' && steps.skip_check.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Tag from the version branch (tags are global, so this works even before PR merge)
          BRANCH_NAME="chore/version-v${{ steps.version.outputs.version }}"
          git checkout "$BRANCH_NAME" || git checkout -b "$BRANCH_NAME"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Extract release notes
        if: steps.changesets.outputs.has_changesets == 'true' && steps.skip_check.outputs.skip == 'false'
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract release notes from CHANGELOG
          awk "/^## $VERSION/,/^## /" CHANGELOG.md | sed '$d' > release_notes.md
          if [ ! -s release_notes.md ]; then
            echo "## Release v$VERSION" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details." >> release_notes.md
          fi
          sed -i '1d' release_notes.md || sed -i '' '1d' release_notes.md
          sed -i '/^## $/d' release_notes.md || sed -i '' '/^## $/d' release_notes.md

      - name: Create GitHub Release
        if: steps.changesets.outputs.has_changesets == 'true' && steps.skip_check.outputs.skip == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
